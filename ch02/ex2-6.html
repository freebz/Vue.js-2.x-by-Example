<!-- Conditional rendering -->
<!-- v-else -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
  </head>
  <body>
    <div id="app">
      <div v-if="isVisible">
	Now you see me
      </div>
      <div v-else-if="otherVisible">
	You might see me
      </div>
      <div v-else>
	Now you don't
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      const app = new Vue({
	el: '#app',
	
	data: {
	  isVisible: false,
	  otherVisible: true
	}
      });
    </script>
  </body>
</html>
