<!-- HTML declarations -->
<!-- v-html -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
  </head>
  <body>
    <div id="app">
      <div v-html="message"></div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      const app = new Vue({
	el: '#app',
	
	data: {
	  message: '<h1>Hello!</h1>'
	}
      });
    </script>
  </body>
</html>
