<!-- Conditional rendering -->
<!-- v-if -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
  </head>
  <body>
    <div id="app">
      <div v-if="isSelected">Now you see me</div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      const app = new Vue({
	el: '#app',
	
	data: {
	  selected: 'yes'
	},

	method: {
	  function isSelected() {
	    return selected == 'yes';
	  }
	}
      });
    </script>
  </body>
</html>
