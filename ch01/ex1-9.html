<!-- Computed values -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
  </head>
  <body>
    <div id="app">
      {{ messageToLower }}
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      const app = new Vue({
	el: '#app',

	data: {
	  message: 'HelLO Vue!'
	},
	computed: {
	  messageToLower() {
	    return this.message.toLowerCase();
	  }
	}
      });
    </script>
  </body>
</html>
